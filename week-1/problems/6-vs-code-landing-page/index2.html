<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Cursor</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: black;
        color: whitesmoke;
        font-family: "Roboto Mono", monospace;
      }

      ::selection {
  background-color: #303030;   /* Dark background */
  color: #fff;              /* Light text */
}

      .logo {
        display: flex;
      }
      img {
        width: 50px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      nav {

      
  transition: all 0.3s ease-in-out;

        /* border: 2px solid white; */
        position: sticky;
        top: 10px;
        background-color: #000000;
        padding: 12px 20px;
        border-radius: 20px;
        margin: 50px;
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .links {
        /* border: 1px solid #f7e8e8; */
        flex: 1; /* <-- allows it to grow inside nav */
        display: flex;
        justify-content: center;
        gap: 3%;
        max-width: none; /* <-- removes the width cap */
      }
      .buttons-nav {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      button {
        padding: 16px 20px;
        border-radius: 10px;
        font-size: 17px;
        z-index: 2;
        border: none;
      }
.bg-image {
  position: absolute;
   top: 18%;
  left: 20px;
  right: 20px;
  bottom: 50%;
  height: 100vh;
  height: calc(100vh - 20px);
border-radius: 20px;
  opacity: .5;
  z-index: -1;
  background: linear-gradient(90deg,rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%)
  /* Optional: for blending with an image */
  /* background-image: url('your-image.jpg'); */
  /* background-size: cover; */
  /* background-repeat: no-repeat; */
  /* background-position: center; */
  /* background-blend-mode: multiply; */
}


      /* .main {

        
      } */
      .bg {
        /* position: relative; */
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .bg h1 {
        margin-top: 120px;
        font-size: 6em;
        margin-bottom: 2px;
        letter-spacing: -5px;
      }
      .bg p {
        font-size: 20px;
        margin-bottom: 2em;
      }
      .buttons-hero {
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .dark-btn {
        background-color: rgb(0, 0, 0);
        border: 1px solid rgb(86, 85, 85);
        color: white;
      }
      p {
      text-align: center;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo">
        <img
          src="https://code.visualstudio.com/assets/home/language-powershell.png"
          alt="Powershell"
        />
        <h1>CURSOR</h1>
      </div>
      <div class="links">
        <a class="navLink" href="#">Docs</a>
        <a class="navLink" href="#">Updates</a>
        <a class="navLink" href="#">Blog</a>
        <a class="navLink" href="#">Api</a>
        <a class="navLink" href="#">Extensions</a>
        <a class="navLink" href="#">FAQ</a>
        <a class="navLink" href="#">Learn</a>
      </div>
      <div class="buttons-nav">
        <button class="dark-btn">Sign in</button>
        <button>Download</button>
      </div>
    </nav>

    <!-- main -->

    <div class="main">
      <!-- <img
        src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
        id="bg-image"
        alt=""
      /> -->
      <div class="bg-image"></div>
      <div class="bg">
        <h1>The AI Code Editor</h1>
        <p>
          Built to make you extraordinarily productive, Cursor is the best way
          to code with AI.
        </p>
      </div>
      <div class="buttons-hero">
        <button>Download For Windows</button>
        <button class="dark-btn">Download</button>
      </div>
    </div>
  </body>
</html>
